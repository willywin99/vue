<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 2 For Beginners</title>
</head>
<body>

  <div id="app">
    <input type="text" name="" id="" v-model="message">
    <br>
    {{ message }}
    <textarea cols="30" rows="10" v-model="textarea">

    </textarea>
    <p style="white-space: pre-line;">{{ textarea }}</p>
    <input type="radio" v-model="radiobutton" value="option-1"> Option 1
    <br>
    <input type="radio" v-model="radiobutton" value="option-2"> Option 2
    <br>
    Your choice is: {{ radiobutton }}
    <br>
    <label for="">Watching Movie</label>
    <input type="checkbox" value="watching-movie" v-model="checkbox">
    <br>
    <label for="">Traveling</label>
    <input type="checkbox" value="traveling" v-model="checkbox">
    <br>
    <label for="">Reading</label>
    <input type="checkbox" value="reading" v-model="checkbox">
    <br>
    My hobbies are: {{ checkbox }}
    <ul>
      <li v-for="choice in checkbox">{{ choice }}</li>
    </ul>
    <br>
    Choose your favorite programming language:
    <select v-model="select" multiple>
      <option value="" disabled>choice programming language</option>
      <option value="javascript">JavaScript</option>
      <option value="java">Java</option>
      <option value="c#">C#</option>
    </select>
    <br>
    Your favorite programming language is: {{ select }}
    <br>
    <ul>
      <li v-for="sel in select">{{ sel }}</li>
    </ul>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="assets/vendor/vue.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
